<app-cover [title]="yourTitle" [sub1]="yourSub1" [sub2]="yourSub2" [img]="img"></app-cover>

<ng-container *ngIf="loading">
  <div
    class="block mt-10 mb-4 mx-auto h-12 w-12 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
    role="status"
  >
    <span
      class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
      >Loading...</span
    >
  </div>

  <div class="text-center">Loading...</div>
</ng-container>



<div class="container mx-auto">
  <div
    class="grid xl:grid-cols-5 lg:grid-cols-4 md:grid-cols-3 grid-cols-1 justify-items-center gap-10"
  >
    <!-- Display products based on category -->
    <ng-container *ngIf="category === 'pathology'">
      <div *ngFor="let product of sortProducts(pathology)">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </ng-container>
    <ng-container *ngIf="category === 'surgical'">
      <div *ngFor="let product of sortProducts(surgical)">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </ng-container>
    <ng-container *ngIf="category === 'imaging'">
      <div *ngFor="let product of sortProducts(imaging)">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </ng-container>
    <ng-container *ngIf="category === 'ot'">
      <div *ngFor="let product of sortProducts(ot)">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </ng-container>
    <ng-container *ngIf="category === 'others'">
      <div *ngFor="let product of sortProducts(others)">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </ng-container>

    <!-- Display all products if category is all -->
    <ng-container *ngIf="category === 'all'">
      <div *ngFor="let product of sortProducts(products)">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </ng-container>
  </div>
</div>
